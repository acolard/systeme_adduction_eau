name: forgeedu-sync

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Sync to Forge EDU
        uses: wangchucheng/git-repo-sync@v0.1.0
        with:
          target-url: https://forge.apps.education.fr/arnaudcolard/systeme_adduction_eau.git
          target-username: Arnaud Colard
          target-token: ${{ secrets.GITLAB_TOKEN }}
